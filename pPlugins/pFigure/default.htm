<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>pFigure DEMO</title>
    <link data-type=base href="Content/css/page.css" rel="stylesheet" />
    <link data-theme="bootstrap" href="/Content/bootstrap.css" rel="stylesheet" />
    <link data-theme="bootstrap" href="/Content/bootstrap-theme.css" rel="stylesheet" />
    <link data-theme="simple" href="/Content/css/page.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <h1>pFigure</h1>
        </div>
    </header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">pPlugins</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" data-role="TopNav"></ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <div class="radio">
                            <label class="radio-inline"><input type="radio" name="theme" data-theme="simple">Simple</label>
                            <label class="radio-inline"><input type="radio" name="theme" data-theme="bootstrap">Bootstrap</label>
                        </div>
                    </div>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>
    <div class="container">
        <form role="form">

            <div class="row">
                <div class="form-group col-lg-8">
                    <button type="button" class="btn btn-default" data-action="run">Run</button>
                    <button type="button" class="btn btn-default" data-action="remove">Remove</button>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6">
                    <textarea data-html class="form-control center-block" rows="20">
                        <h2>
                            After plugin is run
                        </h2>
                        <p>
                            <img class="img-responsive" src="http://placekitten.com/g/400/190" />
                        </p>
                        <h6>Caption in a h6, automatically converted to figcaption</h6>
                        <p>
                            The image is wrapped in a figure tag.
                        </p>
                        <img class="img-responsive" src="http://placekitten.com/g/400/190" />
                        <h6>Caption in a h6, automatically converted to figcaption</h6>
                    </textarea>
                </div>
                <div class="form-group col-lg-6">
                    <div class="generic-html" data-richtext>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <div class="container">
            Created by: Lars Danielsen
        </div>
    </footer>
    <script src="/Scripts/jquery-2.2.0.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/main.js"></script>
    <script src="/Scripts/menu.js"></script>
    <script src="Scripts/jquery.figure.js"></script>
    <script src="Scripts/main.js"></script>
</body>
</html>
