<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AjaxLoader DEMO</title>
    <link data-type="base" href="Content/css/core.AjaxLoader.css" rel="stylesheet" />
    <link data-theme="bootstrap" href="/Content/bootstrap.css" rel="stylesheet" />
    <link data-theme="bootstrap" href="/Content/bootstrap-theme.css" rel="stylesheet" />
    <link data-theme="simple" href="/Content/css/page.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <h1>AjaxLoader</h1>
        </div>
    </header>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">pPlugins</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" data-role="TopNav"></ul>
                <form class="navbar-form navbar-right" data-formdirty-ignore="yes">
                    <div class="form-group">
                        <div class="radio">
                            <label class="radio-inline"><input type="radio" name="theme" data-theme="simple">Simple</label>
                            <label class="radio-inline"><input type="radio" name="theme" data-theme="bootstrap">Bootstrap</label>
                        </div>
                    </div>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>
    <div class="container">
        <button data-click="showLoader">Show</button>
        <button data-click="hideLoader">Hide</button>
        <br /><br />
        <button data-click="getData" data-delay="0">Load</button>
        <button data-click="getData" data-delay="2000">Load slow</button>
        <br /><br />
        <button data-click="overlappingRequests">Two overlapping requests</button>
        <br /><br />
        <ul class="dogs-list" data-role="DogList"></ul>
    </div>
    <footer>
        <div class="container">
            Created by: Lars Danielsen
        </div>
    </footer>
    <div data-handler="AjaxLoader" class="ajax-loader">Loading ...</div>
    <script src="/Scripts/jquery-3.2.1.min.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/main.js"></script>
    <script src="/Scripts/menu.js"></script>
    <script src="Scripts/jquery.AjaxLoader.js"></script>
    <script src="Scripts/main.js"></script>
</body>
</html>
