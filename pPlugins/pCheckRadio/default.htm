<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>pCheckRadio DEMO</title>
    <link data-type="base" href="Content/css/core.pCheckRadio.css" rel="stylesheet" />
    <link data-theme="bootstrap" href="/Content/bootstrap.css" rel="stylesheet" />
    <link data-theme="bootstrap" href="/Content/bootstrap-theme.css" rel="stylesheet" />
    <link data-theme="bootstrap" href="Content/css/bootstrap.pCheckRadio.css" rel="stylesheet" />
    <link data-theme="bootstrap" href="Content/css/bootstrap.page.css" rel="stylesheet" />
    <link data-theme="simple" href="/Content/fonts/TrendSlapOne/stylesheet.css" rel="stylesheet" />
    <link data-theme="simple" href="Content/css/simple.pCheckRadio.css" rel="stylesheet" />
    <link data-theme="simple" href="/Content/css/page.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <h1>pCheckRadio</h1>
        </div>
    </header>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">pPlugins</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" data-role="TopNav"></ul>
                <form class="navbar-form navbar-right" data-formdirty-ignore="yes">
                    <div class="form-group">
                        <div class="radio">
                            <label class="radio-inline"><input type="radio" name="theme" data-theme="simple">Simple</label>
                            <label class="radio-inline"><input type="radio" name="theme" data-theme="bootstrap">Bootstrap</label>
                        </div>
                    </div>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>
    <div class="container">
        <form role="form">
            <div class="row">
                <div class="form-group col-lg-8">
                    <button type="button" class="btn btn-default" data-action="run">Run</button>
                    <button type="button" class="btn btn-default" data-action="remove">Remove</button>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Option 1</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Option 2</label>
                    </div>
                    <div class="checkbox disabled">
                        <label><input type="checkbox" value="" disabled>Option 3</label>
                    </div>
                </div>

                <div class="form-group col-lg-4">
                    <div class="radio">
                        <label><input type="radio" name="optradio">Option 1</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">Option 2</label>
                    </div>
                    <div class="radio disabled">
                        <label><input type="radio" name="optradio" disabled>Option 3</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label class="checkbox-inline"><input type="checkbox" value="">Option 1</label>
                    <label class="checkbox-inline"><input type="checkbox" value="">Option 2</label>
                    <label class="checkbox-inline"><input type="checkbox" value="">Option 3</label>
                </div>
                <div class="form-group col-lg-4">
                    <label class="radio-inline"><input type="radio" name="optradioinline">Option 1</label>
                    <label class="radio-inline"><input type="radio" name="optradioinline">Option 2</label>
                    <label class="radio-inline"><input type="radio" name="optradioinline">Option 3</label>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <div class="container">
            Created by: Lars Danielsen
        </div>
    </footer>
    <script src="/Scripts/jquery-3.2.1.min.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/main.js"></script>
    <script src="/Scripts/menu.js"></script>
    <script src="Scripts/jquery.pCheckRadio.js"></script>
    <script src="Scripts/main.js"></script>
</body>
</html>
