<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>pCheckRadio DEMO</title>
    <link data-type="base" href="Content/css/core.pCheckRadio.css" rel="stylesheet" />
    <link data-theme="bootstrap" href="Content/bootstrap.css" rel="stylesheet" />
    <link data-theme="bootstrap" href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link data-theme="bootstrap" href="Content/css/bootstrap.pCheckRadio.css" rel="stylesheet" />
    <link data-theme="bootstrap" href="Content/css/bootstrap.page.css" rel="stylesheet" />
    <link data-theme="simple" href="Content/css/simple.pCheckRadio.css" rel="stylesheet" />
    <link data-theme="simple" href="Content/css/page.css" rel="stylesheet" />




</head>
<body>
    <header>
        <div class="container">
            <h1>pCheckRadio</h1>
        </div>
    </header>

    <div class="container">
        <form role="form">
            <div class="row">
                <div class="form-group col-lg-6">
                    <button type="button" class="btn btn-default" data-action="run">Run</button>
                    <button type="button" class="btn btn-default" data-action="remove">Remove</button>
                </div>
                <div class="form-group col-lg-6">
                    <div class="checkbox">
                        <label><input type="radio" name="theme" data-theme="simple">Simple</label>
                        <label><input type="radio" name="theme" data-theme="bootstrap">Bootstrap</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                </div>
                <div class="form-group col-lg-4">

                </div>
                <div class="form-group col-lg-4">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <div class="container">
            Created by: Lars Danielsen
        </div>
    </footer>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/jquery.pCheckRadio.js"></script>
    <script src="Scripts/main.js"></script>
</body>
</html>
